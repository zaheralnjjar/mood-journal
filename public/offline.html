<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>غير متصل - مفكرتي</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Cairo', 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #f5f3ff 0%, #fdf2f8 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      box-shadow: 0 20px 40px rgba(139, 92, 246, 0.3);
    }
    
    .icon svg {
      width: 60px;
      height: 60px;
      color: white;
    }
    
    h1 {
      font-size: 28px;
      color: #1f2937;
      margin-bottom: 15px;
    }
    
    p {
      font-size: 16px;
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    
    .button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 28px;
      background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3);
    }
    
    .tips {
      margin-top: 40px;
      padding: 20px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }
    
    .tips h3 {
      font-size: 16px;
      color: #374151;
      margin-bottom: 12px;
    }
    
    .tips ul {
      list-style: none;
      text-align: right;
    }
    
    .tips li {
      padding: 8px 0;
      color: #6b7280;
      font-size: 14px;
    }
    
    .tips li::before {
      content: '✓ ';
      color: #10b981;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>
    
    <h1>أنت غير متصل بالإنترنت</h1>
    <p>لا يمكن الوصول إلى مفكرتك الآن. تأكد من اتصالك بالإنترنت وحاول مرة أخرى.</p>
    
    <button class="button" onclick="window.location.reload()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      إعادة المحاولة
    </button>
    
    <div class="tips">
      <h3>نصائح:</h3>
      <ul>
        <li>بياناتك محفوظة محلياً على جهازك</li>
        <li>يمكنك الكتابة حتى بدون إنترنت</li>
        <li>سيتم مزامنة البيانات عند الاتصال</li>
      </ul>
    </div>
  </div>
</body>
</html>
